<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./image/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./image/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./image/icons/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <script src="https://cdn.tailwindcss.com?plugins=typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="public/output.css">
</head>
<body>
<!--header-->
<header class="flex justify-evenly m-10">
  <a class="py-3 px-2" href="./">
    <img src="./image/icons/favicon-32x32.png"
         alt="logo Ivan Malinovsky">
  </a>
  <nav>
    <ul class="flex justify-evenly w-50 text-gray-400 font-semibold">
      <li><a href="./index.html"
             class="inline-block py-3 px-2 hover:text-gray-700 transition-colors border-r-2 border-transparent hover:border-gray-700">Home</a>
      </li>
      <li><a href="#"
             class="inline-block py-3 px-2 hover:text-gray-700 transition-colors border-r-2 border-transparent hover:border-gray-700">About</a>
      </li>
      <li><a href="./contact.html"
             class="inline-block py-3 px-2 hover:text-gray-700 transition-colors border-r-2 border-transparent hover:border-gray-700">Contact</a>
      </li>
    </ul>
  </nav>
</header>
<main class="md:w-[500px] w-[300px] m-auto">
  <!--  breadcrumbs-->
  <div>
    <div class="py-4 overflow-y-auto whitespace-nowrap">
      <a class="text-gray-600" href="#">About</a>
      <span class="mx-2 text-gray-400">&gt;</span>
      <a class="text-gray-600" href="#">News</a>
      <span class="mx-2 text-gray-400">&gt;</span>
      <a class="text-gray-600" href="#">Tech</a>
    </div>
  </div>
  <!--  sibscribe-->
  <div class="my-5 w-[200px] sm:w-[300px] m-auto text-center">
    <h5 class="font-bold text-lg text-center uppercase mb-6">Subscribe</h5>
    <p class="text-gray-600 mb-4">Subscribe to our newslatter</p>
    <input type="email"
           class="w-full bg-blue-100 focus:bg-blue-200 p-3 focus:border-r-2 border-black focus:outline-none">
  </div>
</main>

<!--footer-->
<footer class="flex w-[300px] md:w-[500px] m-auto border-t mt-10 py-10 px-2">
  <div class="mr-10">
    <h6 class="font-semibold text-gray-700 mb-4">Company</h6>
    <ul>
      <li>
        <a class="inline-block text-gray-500 py-2 hover:underline" href="#">Team</a>
      </li>
      <li>
        <a class="inline-block text-gray-500 py-2 hover:underline" href="#">About us</a>
      </li>
    </ul>
  </div>

  <div>
    <h6 class="font-semibold text-gray-700 mb-4">Content</h6>
    <ul>
      <li>
        <a class="inline-block text-gray-500 py-2 hover:underline underline-offset-8" href="#">Block</a>
      </li>
      <li>
        <a class="inline-block text-gray-500 py-2 hover:underline underline-offset-8" href="#">Policy</a>
      </li>
      <li>
        <a class="inline-block text-gray-500 py-2 hover:underline underline-offset-8" href="#">Documentation</a>
      </li>
    </ul>
  </div>

</footer>
</body>
</html>
